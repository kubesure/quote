apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: quote
    role: business
    type: backend
  name: quote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quote
      role: business
      type: backend
  template:
    metadata:
      labels:
        app: quote
        role: business
        type: backend
    spec:
      containers:
      - env:
        - name: mongoquotesvc
          value: mongo-quote-0.mongoquotesvc:27017,mongo-quote-1.mongoquotesvc:27017,mongo-quote-2.mongoquotesvc:27017
        - name: partysvc
          value: partysvc
        image: quote:v1
        name: quote
        ports:
        - containerPort: 8000
